<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>
<body>
  <main>
    <div class="block1">
      <h1>Learn to code by watching others</h1>
      <p class="block1-p">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </div>
    <h2>Try it free 7 days <span>then $20/mo. thereafter</span></h2>
    <div class="block2">
      <form action="/" id="form">
        <div class="input-control">
          <input type="text" name="username" id="username" placeholder="First Name">
          <div class="error"></div>
        </div>
        <div class="input-control">
          <input type="text" name="lastname" id="lastname" placeholder="Last Name">
          <div class="error"></div>
        </div>
        <div class="input-control">
          <input type="text" name="email" id="email" placeholder="Email Adress">
          <div class="error"></div>
        </div>
        <div class="input-control">
          <input type="password" name="password" id="password" placeholder="Password">
          <div class="error"></div>
        </div>
        <button type="submit">CLAIM YOUR FREE TRIAL</button>
        <p class="block2-p">By clicking the button you are agreeing to our <span class="terms">Terms and Services</span></p>
      </form>
    </div>
  </main>
</body>
</html>
